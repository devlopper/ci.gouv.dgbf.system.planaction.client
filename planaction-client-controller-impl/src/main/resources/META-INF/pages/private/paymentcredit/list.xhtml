<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{paymentCreditListPage}">
    	<ui:define name="centerCenter">
    		<ui:fragment rendered="#{paymentCreditListPage.entryAuthorization != null}">
    			<p:panelGrid columns="2" layout="grid">
    				<h:panelGroup>
    					<h:outputText value="Montant : "/>
	    				<h:outputText value="#{paymentCreditListPage.entryAuthorization.amount}">
	    					<f:convertNumber type="number" groupingUsed="true" />
	    				</h:outputText>
    				</h:panelGroup>
    				<h:panelGroup>
    					<h:outputText value="Cumul des montants des échéances : "/>
    					<h:outputText value="#{paymentCreditListPage.entryAuthorization.paymentCreditsAmountsCumulation}">
    						<f:convertNumber type="number" groupingUsed="true" />
    					</h:outputText>
    				</h:panelGroup> 				
    			</p:panelGrid>
    		</ui:fragment>
    		
    		<ui:decorate template="#{paymentCreditListPage.dataTable.editable ? '/collection/datatable/editable.xhtml' : '/collection/datatable/default.xhtml'}">
    			<ui:param name="dataTable" value="#{paymentCreditListPage.dataTable}"/>  			
    			<ui:define name="columnsAfterRowIndexCellEditorInput0">    				
	    			<p:inputNumber value="#{record.year}" decimalPlaces="0"  styleClass="cyk-text-align-right"/>
    			</ui:define>
    			
    			<ui:define name="columnsAfterRowIndexCellEditorOutput1">    				
	    			<h:outputText value="#{record.amount}">
	    				<f:convertNumber type="number" />
	    			</h:outputText>
    			</ui:define>
    			<ui:define name="columnsAfterRowIndexCellEditorInput1">    				
	    			<p:inputNumber value="#{record.amount}" decimalPlaces="0" styleClass="cyk-text-align-right"/>						                
    			</ui:define>
    		</ui:decorate>
    		<style>
    			span.edit input{
    				color: black;
    				font-weight: bold;
    				text-align:right;
    			}
    			
    		</style>	
    	</ui:define>
    </cyk:page>
</html>
