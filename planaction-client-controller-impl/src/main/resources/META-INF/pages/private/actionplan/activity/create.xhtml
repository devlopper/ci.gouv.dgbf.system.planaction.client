<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{actionPlanActivityCreatePage}">
    	<ui:define name="centerCenter">
    		<ui:decorate template="/layout/default.xhtml">
    			<ui:param name="layout" value="#{actionPlanActivityCreatePage.layout}"/>
    			<ui:define name="cell0">
    				<p:pickList id="activitiesPickList" value="#{actionPlanActivityCreatePage.activitiesDualListModel}" var="activity"
                		itemValue="#{activity}" itemLabel="#{activity}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                		showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="#{objectConverter}" responsive="true">
    					
    					<f:facet name="sourceCaption"><h:outputText value="Portefeuille d'activitiés" /></f:facet>
        				<f:facet name="targetCaption"><h:outputText value="Activités sélectionnées" /></f:facet>
    					
    				</p:pickList>
    			</ui:define>   			
    		</ui:decorate>	   
    	</ui:define>
    </cyk:page>
</html>
