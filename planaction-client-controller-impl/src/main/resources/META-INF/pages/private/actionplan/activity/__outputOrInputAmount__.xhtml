<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<p:inplace>
		<f:facet name="output">
			<h:outputText value="#{record.getFundingAt(yearIndex).amount[amountFieldName]}">
				<!--
				<f:convertNumber type="number" integerOnly="true"/>
				-->
			</h:outputText>
		</f:facet>
		<f:facet name="input">
			<p:inputNumber value="#{__page__.amount}" decimalPlaces="0">
				<ui:decorate template="/ajax/default.xhtml">
					<ui:param name="ajax" value="#{__page__.amountEditAjax}"/>
				</ui:decorate>
				<f:attribute name="imputation" value="#{record}" />
				<f:attribute name="yearIndex" value="#{yearIndex}" />
				<f:attribute name="amountFieldName" value="#{amountFieldName}" />
			</p:inputNumber>
		</f:facet>
	</p:inplace>			
	
</ui:composition>
